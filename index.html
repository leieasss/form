<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="('https://fonts.googleapis.com/css?family=Open+Sans:300,400|Lora');">
    
</head>
<body>
    <div class="container">  
              
            <div class="pinkbox">
              <h1 class="pink-sign">sign in</h1>
              <form class="pink-form" autocomplete="off">
                <input class="pink-input pink-padding" type="text"placeholder="username">
                <input class="pink-input" type="password" placeholder="password">
            </form>
                <div class="checkbox">
                    <input type="checkbox" id="remember"/>
                    <label class="label">remember me</label>
                </div>
                <button class="button submit">login</button>
              
            </div>

          <div class="rightbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc"> pick your perfect <span>bouquet</span></p>
            <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"/>
            <p class="account">don't have an account?</p>
            <button class="button" id="signup">sign up</button>
          </div>
        
       </div>
      
    



    <script src="./script.js" type="module"></script>
</body>
</html>
